name: firebase_auth_app
description: A Flutter web app using Firebase Authentication (Login & Signup).
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies for web
  firebase_core: ^2.27.0
  firebase_auth: ^4.18.0

  # Optional UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
